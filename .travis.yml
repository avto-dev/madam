sudo: required
dist: trusty
language: python
cache: pip
python:
- 3.5
install:
- pip install -q tox
- pip install -q coveralls
before_script:
- sudo add-apt-repository ppa:mc3man/trusty-media -y
- sudo apt-get update -qq
- sudo apt-get install ffmpeg -y
env:
- TOXENV=py34
- TOXENV=py35
script:
- tox -e $TOXENV
after_success:
- test $TOXENV = "py35" && coveralls
deploy:
  provider: pypi
  user: eseifert
  password:
    secure: 
  on:
    tags: true
    distributions: bdist_wheel
    repo: eseifert/madam
