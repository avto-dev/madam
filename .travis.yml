sudo: required
dist: trusty
language: python
python:
- 3.5
cache:
  directories:
  - $TRAVIS_BUILD_DIR/ffmpeg
install:
- pip install -q tox
- pip install -q coveralls
- pip install -q sphinx>=1.3 sphinx_rtd_theme
before_script:
# Install ffmpeg
- mkdir -p ffmpeg
- test -x ffmpeg/ffprobe || (wget http://johnvansickle.com/ffmpeg/releases/ffmpeg-release-64bit-static.tar.xz && tar xf ffmpeg-release-64bit-static.tar.xz --strip-components 1 -C ffmpeg)
- export PATH=$TRAVIS_BUILD_DIR/ffmpeg:$PATH
# Install system dependencies for py3exiv2
- sudo apt-get install libexiv2-dev -y
- sudo apt-get install libboost-python-dev -y
- ffprobe -formats
- ffprobe -codecs
- ffprobe -pix_fmts
env:
- TOXENV=py34
- TOXENV=py35
script:
- pip install .[exiv2]
- tox -e $TOXENV
- py.test --doctest-modules madam
- sphinx-build -b html doc/ doc/_build/html
after_success:
- test $TOXENV = "py35" && coveralls
before_deploy:
- pip install wheel
- python setup.py bdist_wheel
deploy:
  provider: pypi
  user: eseifert
  password:
    secure: 
  on:
    tags: true
    distributions: bdist_wheel
    repo: eseifert/madam
    condition: $TOXENV = "py35"
